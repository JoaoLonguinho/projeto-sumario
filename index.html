<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles/mobile-first.css">
  <link rel="stylesheet" href="styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="container">
      <section class="highlight-result-container">
        <div>
          <h1>Your Result</h1>
          <div>
            <h2>76</h2>
            <h3>of 100</h3>
          </div>
          <h4>Great</h4>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <div class="item ione">
          <h5><img src="assets/images/icon-reaction.svg" alt="">Reaction</h5>
          <span><strong>80</strong> / 100</span>
        </div>
        <div class="item itwo">
          <h5><img src="assets/images/icon-memory.svg" alt="">Memory</h5>
          <span><strong>92</strong> / 100</span>
        </div>
        <div class="item ithree">
          <h5><img src="assets/images/icon-verbal.svg" alt="">Verbal</h5>
          <span><strong>61</strong> / 100</span>
        </div>
        <div class="item ifour">
          <h5><img src="assets/images/icon-visual.svg" alt="">Visual</h5>
          <span><strong>72</strong> / 100</span>
        </div>
        <button>Continue</button>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Jo√£o Longuinho</a>.
        </div>
      </section>
    </section>

  </main>
</body>

</html>
